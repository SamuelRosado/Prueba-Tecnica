<h2>Customers</h2>

<div class="d-grip gap-2 mt-4">
<a routerLink="create" type="button" class="btn btn-primary"> Create </a>
</div>

<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th class="bg-dark text-white">Name</th>
      <th class="bg-dark text-white">Last Name</th>
      <th class="bg-dark text-white">Email</th>
      <th class="bg-dark text-white">phone</th>
      <th class="bg-dark text-white">Contry</th>
      <th class="bg-dark text-white">City</th>
      <th class="bg-dark text-white">Address</th>
      <th class="bg-dark text-white">Actions</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let client of clients">
      <td>{{client.name}}</td>
      <td>{{client.lastname}}</td>
      <td>{{client.email}}</td>
      <td>{{client.phone}}</td>
      <td>{{client.country}}</td>
      <td>{{client.city}}</td>
      <td>{{client.address}}</td>
      <td>
        <button routerLink="/edit/{{client.id}}" class="btn btn-outline-secondary"><i class="fa-solid fa-pen"></i></button>
        <button (click)="deleteClient(client)" class="btn btn-outline-danger"><i class="fa-solid fa-trash"></i></button>
      </td>
    </tr>
  </tbody>
</table>
